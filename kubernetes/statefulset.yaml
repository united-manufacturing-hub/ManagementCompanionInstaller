apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mgmtcompanion
spec:
  serviceName: "mgmtcompanion"
  replicas: 1
  selector:
    matchLabels:
      app: mgmtcompanion
  template:
    metadata:
      labels:
        app: mgmtcompanion
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: mgmtcompanion
          image: ghcr.io/united-manufacturing-hub/mgmtcompanion:__VERSION__
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - mgmtcompanion
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
